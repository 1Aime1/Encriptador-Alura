<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/variables.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    


    
    <title>Encriptador</title>

</head>

<body>
    <div class="encriptador">
        <div class="encripta">
            <img class="logo__alura" src="img/logo_alura.png" alt="Logo-Alura">
            <div class="encripta__grupo__text">
                <svg class="encripta__iconDelate" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                <textarea id="encripta" class="encripta__text" placeholder="Ingrese el texto aquí" autofocus></textarea>
            </div>
                <p class="encripta__grupo__p">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    No ingresar caracteres especiales, solo letras minúsculas</p>
                <div class="encripta__botones">
                    <button id="btnEncripta" class="encripta__botonPrincipal" >Encriptar</button>
                    <button id="btnDesencripta" class="encripta__botonSecundario">Desencriptar</button>
                </div>
        </div>

        <div class="desencripta">
            <div id="contenedor">
                <img id="imgDuda" class="desencripta__img" src="img/NingunMensaje.png" alt="Imagen de duda">
                <h2 class="desencripta__mensaje">Ningún mensaje fue encontrado</h2>
            </div>
            <div class="desencripta__tooltip" oncopy="mostrarTooltip()">
                <svg id="iconCopy" class="desencripta__iconCopy ocultar" xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z"/>
                </svg>
                <div class="desencripta__tooltiptext">¡Copiado!</div>
            </div>
            <p id="resultado" class="desencripta__text">Ingresa algún mensaje si deseas encriptar</p>
        </div>
    </div>
</body>

<script src="js/encriptar.js"></script>
</html>
